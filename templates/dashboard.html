{% extends "base.html" %}

{% block content %}
<!-- <h2>Inventory Dashboard</h2> -->
<h2 style="color: green;">Inventory Dashboard</h2>
<style>
    /* Dashboard Table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    th, td {
        padding: 1rem;
        border: 1px solid #dee2e6;
        text-align: left;
    }
    th {
        background-color: #007bff;
        color: #ffffff;
    }
    td {
        background-color: #ffffff;
    }
    a {
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    button {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
    }
    button:hover {
        background-color: #c82333;
    }
</style>

<table>
    <tr>
        <th>Item ID</th>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Supplier ID</th> <!-- New Column -->
        <th>Actions</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td> <!-- Display supplier_id -->
        <td>
            <a href="{{ url_for('app_routes.edit_item_form', id=item[0]) }}">Edit</a> |
            <form action="{{ url_for('app_routes.delete_item', id=item[0]) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    
</table>
{% endblock %}
