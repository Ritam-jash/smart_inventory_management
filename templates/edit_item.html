{% extends "base.html" %}

{% block content %}
<h2>Edit Item</h2>
<form action="{{ url_for('app_routes.edit_item_post', id=item[0]) }}" method="POST">
    
    <label for="supplier_id">Supplier ID:</label>
    <input type="number" id="supplier_id" name="supplier_id" value="{{ item[4] }}" required><br>

    <label for="name">Item Name:</label>
    <input type="text" id="name" name="name" value="{{ item[1] }}" required><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{ item[2] }}" required><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" value="{{ item[3] }}" required><br>
    <button type="submit">Update Item</button>
</form>
{% endblock %}
